name: deploy

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIB_INPUT: 10
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip
          pip install ruff pytest
